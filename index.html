	<body>

		<div id="container">

			<header id="header-container">

				<div class="head-content">
					<div class="logo-container">
						<a href="index.html">
							<img class="logo" src="img/gasmeup-logo.png" alt="Gas Me Up Logo Image Link"></img><h1 class="headliner">GasMeUp</h1>
						</a>
					</div>
					<a href="#" class="hamburger-box">
						<span class="hamburger-top"></span>
						<span class="hamburger-patty"></span>
						<span class="hamburger-bottom"></span>
					</a>
					<nav class="header-nav nav-style">
						<ul>
							<li class="link-line-up"><a class="link-style" href="about.html">About</a></li>
							<li class="link-line-up"><a class="link-style" href="contact.html">Contact</a></li>
						</ul>
					</nav>
				</div>
			</header>
			<div id="mid-container">
				<div class="mid-content">

					<div class="weather-widget">
						<p class="location"></p>
						<p class="temperature"></p>
						<div class="climate_bg"></div>
						<div class="info_bg">
							<img class="dropicon" src="img/Droplet.svg">
							<p class="humidity"></p>
							<img class="windicon" src="img/Wind.svg">
							<div class="windspeed"></div>
						</div>
					</div>

					<div id="search-bar">

						<input id="search-input" class="search-width" name="search" type="text" placeholder="Enter a Street, State, Zipcode, etc."></input>
						
						<button class="clear button-style">X</button>

						<button id ="location-button" class="button-style" name="location" type="button">Get Location</button>
<!-- 
						<button id="go-button" class="button-style" name="go" type="button">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Go!</button> -->
						
					</div>
				</div>
			</div>

			<div id="map"></div>

				<div class="foot-content">

					<nav class="footerlink-nav nav-style">
						<ul>

							<li class="link-line-up"><a class="link-style" href="contact.html">Contact</a></li>
